<form class="{{cssClass}}" autocomplete="off">

        <label class="dec" data-value="{{data.value}}" data-dec="5" title="-5">--</label>
        <label class="dec" data-value="{{data.value}}" data-dec="1" title="-1">-</label>
        <div class="points">
            <label>{{localize "SEA.Dangerpoints"}}</label>
            <input class="profile-name" name="data.value" type="number" value="{{data.value}}" placeholder="0" min="0" />
        </div>
        <label class="inc" data-value="{{data.value}}" data-inc="1" title="+1">+</label>
        <label class="inc" data-value="{{data.value}}" data-inc="5" title="+5">++</label>
    </header>
